<ion-header>
    <ion-toolbar color="white">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title style="font-family: BebasNeue; text-align: left;">Enviar solicitud</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="white">
    <ion-card color="azulbombero">
        <ion-title class="ion-padding-top ion-text-center">
            <h4 style="font-family: BebasNeue; text-align: center; font-size: 20px;">Formulario de solicitud</h4>
        </ion-title>
        <ion-item color="white">
            <ion-label position="stacked" style="font-family: BebasNeue; text-align: left; font-size: 20px;">Rut: {{rut}}</ion-label>
        </ion-item>
        <ion-item color="white">
            <ion-label position="stacked" class="ion-padding-bottom" style="font-family: BebasNeue; text-align: left;"> Tipo</ion-label>
            <ion-select placeholder=" Seleccione tipo solicitud " [(ngModel)]="tipo">
            
                    <ion-select-option value="1">Actualizar datos</ion-select-option>
                    <ion-select-option value="2">Eliminar datos</ion-select-option>
                    <ion-select-option value="3">Agregar datos</ion-select-option>
                    <ion-select-option value="4">Solicitar datos</ion-select-option>
                    <ion-select-option value="5">Cambiar foto</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item color="white ">
            <ion-label style="font-family: BebasNeue; text-align: left;">Solicitud</ion-label>
            <ion-textarea rows=" 6 " cols="20 " [(ngModel)]="texto" placeholder="Escriba aquí... "></ion-textarea>
        </ion-item>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-button shape="block " (click)="limpiar() " color="facebook ">Limpiar</ion-button>
            </ion-col>
            <ion-col col-6>
                <!-- <ion-button shape="block " (click)="guardar() " color="azulbombero ">Enviar</ion-button> -->
                <a class="a-viaje" href="mailto:secretario@primeraquilpue.cl?cc=&subject=Solicitud%20pendiente%20%20&body={{ this.texto }}.">
                    <ion-button   expand="full"  color="success"> 
                        <ion-icon name="airplane-outline" slot="start"></ion-icon>
                        Tomar viaje
                    </ion-button>
                </a>

            </ion-col>
            <ion-col size="6" *ngIf="mostrarFoto()"  >
                <ion-button shape="block" (click)="activarCamara()" color="azulbombero" style="padding-left: 0%;">Cargar imágen</ion-button>
            </ion-col>
           
        </ion-row>
    </ion-grid>
</ion-content>
